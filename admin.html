<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div id="loader" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    
    <div id="admin-content" class="hidden">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Website Content Manager</h1>
            <div>
                <a href="/index.html" target="_blank" class="text-blue-600 hover:underline mr-4">View Site</a>
                <button id="logout-button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors hover:bg-red-600">Log Out</button>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-8">
            <form id="content-form" class="bg-white p-8 rounded-2xl shadow-lg space-y-8">
                
                <div class="border-b pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Leadership Messages</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-3">
                            <h3 class="text-lg font-semibold">Principal's Section</h3>
                            <div>
                                <label for="principalName" class="font-medium">Name</label>
                                <input type="text" id="principalName" class="w-full p-2 border rounded-md mt-1">
                            </div>
                            <div>
                                <label for="principalImage" class="font-medium">Image URL</label>
                                <input type="url" id="principalImage" class="w-full p-2 border rounded-md mt-1">
                            </div>
                             <div>
                                <label for="principalMessage" class="font-medium">Message</label>
                                <textarea id="principalMessage" rows="4" class="w-full p-2 border rounded-md mt-1"></textarea>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <h3 class="text-lg font-semibold">Director's Section</h3>
                            <div>
                                <label for="directorName" class="font-medium">Name</label>
                                <input type="text" id="directorName" class="w-full p-2 border rounded-md mt-1">
                            </div>
                            <div>
                                <label for="directorImage" class="font-medium">Image URL</label>
                                <input type="url" id="directorImage" class="w-full p-2 border rounded-md mt-1">
                            </div>
                             <div>
                                <label for="directorMessage" class="font-medium">Message</label>
                                <textarea id="directorMessage" rows="4" class="w-full p-2 border rounded-md mt-1"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border-b pb-6">
                     <h2 class="text-2xl font-bold text-gray-800 mb-4">Vision & Mission</h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div class="space-y-3">
                            <label for="visionText" class="font-medium">Vision Statement</label>
                            <textarea id="visionText" rows="4" class="w-full p-2 border rounded-md mt-1"></textarea>
                         </div>
                         <div class="space-y-3">
                            <label for="missionText" class="font-medium">Mission Statement</label>
                            <textarea id="missionText" rows="4" class="w-full p-2 border rounded-md mt-1"></textarea>
                         </div>
                     </div>
                </div>

                <div class="border-b pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Statistics</h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div class="space-y-3">
                            <h3 class="text-lg font-semibold">Total Students</h3>
                            <div>
                                <label for="totalStudentsNumber" class="font-medium">Number (e.g., 550+)</label>
                                <input type="text" id="totalStudentsNumber" class="w-full p-2 border rounded-md mt-1">
                            </div>
                             <div>
                                <label for="totalStudentsDescription" class="font-medium">Description</label>
                                <textarea id="totalStudentsDescription" rows="3" class="w-full p-2 border rounded-md mt-1"></textarea>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <h3 class="text-lg font-semibold">Passout Students</h3>
                            <div>
                                <label for="passoutStudentsNumber" class="font-medium">Number (e.g., 36)</label>
                                <input type="text" id="passoutStudentsNumber" class="w-full p-2 border rounded-md mt-1">
                            </div>
                             <div>
                                <label for="passoutStudentsDescription" class="font-medium">Description</label>
                                <textarea id="passoutStudentsDescription" rows="3" class="w-full p-2 border rounded-md mt-1"></textarea>
                            </div>
                        </div>
                     </div>
                </div>

                <div class="text-center">
                     <button type="submit" class="w-full md:w-auto bg-green-600 text-white font-bold py-3 px-12 rounded-lg hover:bg-green-700 transition-colors">Save All Changes</button>
                </div>

            </form>
             <p id="success-message" class="mt-4 text-center text-green-600 font-medium"></p>
        </main>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAheTW0W5gtD8QtjErCoA5KnqsUdmFOn1Q",
            authDomain: "rafi-aa3f7.firebaseapp.com",
            projectId: "rafi-aa3f7",
            storageBucket: "rafi-aa3f7.firebasestorage.app",
            messagingSenderId: "304081068184",
            appId: "1:304081068184:web:a7aae4eb4c69707faa30ed",
            measurementId: "G-3WJ3G1BVRJ"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader');
        const adminContent = document.getElementById('admin-content');
        const contentForm = document.getElementById('content-form');
        const logoutButton = document.getElementById('logout-button');
        const successMessage = document.getElementById('success-message');

        const contentRef = doc(db, "websiteContent", "homepage");
        const inputIds = [
            'principalName', 'principalMessage', 'principalImage',
            'directorName', 'directorMessage', 'directorImage',
            'visionText', 'missionText',
            'totalStudentsNumber', 'totalStudentsDescription',
            'passoutStudentsNumber', 'passoutStudentsDescription'
        ];

        // Auth Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                adminContent.classList.remove('hidden');
                loader.classList.add('hidden');
                loadContent();
            } else {
                window.location.href = '/login.html';
            }
        });

        // Load existing content into form
        async function loadContent() {
            const docSnap = await getDoc(contentRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                inputIds.forEach(id => {
                    const input = document.getElementById(id);
                    if (input && data[id]) {
                        input.value = data[id];
                    }
                });
            }
        }

        // Save content on form submit
        contentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dataToSave = {};
            inputIds.forEach(id => {
                dataToSave[id] = document.getElementById(id).value;
            });

            try {
                await setDoc(contentRef, dataToSave);
                successMessage.textContent = 'Content updated successfully!';
                setTimeout(() => successMessage.textContent = '', 3000);
            } catch (error) {
                console.error("Error writing document: ", error);
                successMessage.textContent = 'Error saving. Check console for details.';
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = '/login.html';
            }).catch((error) => {
                console.error('Logout Error:', error);
            });
        });
    </script>
</body>
</html>
